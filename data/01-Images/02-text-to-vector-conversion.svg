<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Text-to-Vector Conversion Process</text>
  
  <!-- Stage 1: Document Processing -->
  <g>
    <!-- Background -->
    <rect x="20" y="50" width="740" height="100" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">Stage 1: Document Processing</text>
    
    <!-- Raw Document -->
    <rect x="40" y="80" width="120" height="60" fill="#ffffff" stroke="#6b7280" stroke-width="2" rx="4"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Raw Document</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">The quick brown fox</text>
    <text x="50" y="120" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">jumps over the lazy</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">dog. This is a sample...</text>
    
    <!-- Arrow -->
    <path d="M 170 110 L 200 110" stroke="#1d4ed8" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Text Extraction -->
    <rect x="210" y="80" width="120" height="60" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="4"/>
    <text x="270" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0369a1">Text Extraction</text>
    <text x="220" y="110" font-family="Arial, sans-serif" font-size="8" fill="#0369a1">• Remove HTML tags</text>
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="8" fill="#0369a1">• Extract plain text</text>
    <text x="220" y="130" font-family="Arial, sans-serif" font-size="8" fill="#0369a1">• Handle encodings</text>
    
    <!-- Arrow -->
    <path d="M 340 110 L 370 110" stroke="#1d4ed8" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Text Cleaning -->
    <rect x="380" y="80" width="120" height="60" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="4"/>
    <text x="440" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">Text Cleaning</text>
    <text x="390" y="110" font-family="Arial, sans-serif" font-size="8" fill="#059669">• Remove noise</text>
    <text x="390" y="120" font-family="Arial, sans-serif" font-size="8" fill="#059669">• Normalize text</text>
    <text x="390" y="130" font-family="Arial, sans-serif" font-size="8" fill="#059669">• Handle special chars</text>
    
    <!-- Arrow -->
    <path d="M 510 110 L 540 110" stroke="#1d4ed8" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Text Chunking -->
    <rect x="550" y="80" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="610" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">Text Chunking</text>
    <text x="560" y="110" font-family="Arial, sans-serif" font-size="8" fill="#d97706">• Split into chunks</text>
    <text x="560" y="120" font-family="Arial, sans-serif" font-size="8" fill="#d97706">• Maintain context</text>
    <text x="560" y="130" font-family="Arial, sans-serif" font-size="8" fill="#d97706">• Add overlap</text>
  </g>
  
  <!-- Stage 2: Tokenization -->
  <g>
    <!-- Background -->
    <rect x="20" y="170" width="740" height="140" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="40" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">Stage 2: Tokenization Process</text>
    
    <!-- Input Text Chunk -->
    <rect x="40" y="200" width="160" height="40" fill="#ffffff" stroke="#6b7280" stroke-width="2" rx="4"/>
    <text x="120" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Text Chunk</text>
    <text x="50" y="230" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">"The quick brown fox jumps"</text>
    
    <!-- Arrow -->
    <path d="M 210 220 L 240 220" stroke="#15803d" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Tokenizer -->
    <rect x="250" y="200" width="140" height="100" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="320" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">Tokenizer</text>
    <text x="320" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">(BERT/GPT/etc.)</text>
    
    <!-- Tokenization Steps -->
    <rect x="260" y="240" width="120" height="15" fill="#bbf7d0" stroke="#16a34a" stroke-width="1" rx="2"/>
    <text x="320" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532d">Word/Subword Split</text>
    
    <rect x="260" y="260" width="120" height="15" fill="#bbf7d0" stroke="#16a34a" stroke-width="1" rx="2"/>
    <text x="320" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532d">Special Tokens</text>
    
    <rect x="260" y="280" width="120" height="15" fill="#bbf7d0" stroke="#16a34a" stroke-width="1" rx="2"/>
    <text x="320" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532d">Token IDs</text>
    
    <!-- Arrow -->
    <path d="M 400 220 L 430 220" stroke="#15803d" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Tokens Output -->
    <rect x="440" y="200" width="320" height="100" fill="#ffffff" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">Tokenized Output</text>
    
    <!-- Token visualization -->
    <rect x="450" y="225" width="40" height="18" fill="#ddd6fe" stroke="#7c3aed" stroke-width="1" rx="2"/>
    <text x="470" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">[CLS]</text>
    
    <rect x="495" y="225" width="35" height="18" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <text x="512" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">The</text>
    
    <rect x="535" y="225" width="40" height="18" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <text x="555" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">quick</text>
    
    <rect x="580" y="225" width="40" height="18" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <text x="600" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">brown</text>
    
    <rect x="625" y="225" width="30" height="18" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <text x="640" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">fox</text>
    
    <rect x="660" y="225" width="40" height="18" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <text x="680" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">jumps</text>
    
    <rect x="705" y="225" width="40" height="18" fill="#ddd6fe" stroke="#7c3aed" stroke-width="1" rx="2"/>
    <text x="725" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">[SEP]</text>
    
    <!-- Token IDs -->
    <text x="470" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">101</text>
    <text x="512" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">1996</text>
    <text x="555" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">4248</text>
    <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">2829</text>
    <text x="640" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">4419</text>
    <text x="680" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">14523</text>
    <text x="725" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">102</text>
    
    <!-- Attention Mask -->
    <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#15803d">Attention Mask</text>
    <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">[1, 1, 1, 1, 1, 1, 1, 0, 0, ...]</text>
  </g>
  
  <!-- Stage 3: Embedding Generation -->
  <g>
    <!-- Background -->
    <rect x="20" y="330" width="740" height="180" fill="#fdf2f8" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="40" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d">Stage 3: Embedding Generation</text>
    
    <!-- Input Tokens -->
    <rect x="40" y="360" width="120" height="60" fill="#ffffff" stroke="#6b7280" stroke-width="2" rx="4"/>
    <text x="100" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Token IDs</text>
    <text x="50" y="390" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">[101, 1996, 4248,</text>
    <text x="50" y="400" font-family="Arial, sans-serif" font-size="8" fill="#6b7280"> 2829, 4419, 14523,</text>
    <text x="50" y="410" font-family="Arial, sans-serif" font-size="8" fill="#6b7280"> 102, 0, 0, ...]</text>
    
    <!-- Arrow -->
    <path d="M 170 390 L 200 390" stroke="#be185d" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Embedding Model -->
    <rect x="210" y="360" width="140" height="120" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="4"/>
    <text x="280" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Embedding Model</text>
    
    <!-- Model Architecture -->
    <rect x="220" y="390" width="120" height="20" fill="#f9a8d4" stroke="#ec4899" stroke-width="1" rx="3"/>
    <text x="280" y="403" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#831843">Token Embedding</text>
    
    <rect x="220" y="415" width="120" height="20" fill="#f9a8d4" stroke="#ec4899" stroke-width="1" rx="3"/>
    <text x="280" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#831843">Position Embedding</text>
    
    <rect x="220" y="440" width="120" height="20" fill="#f9a8d4" stroke="#ec4899" stroke-width="1" rx="3"/>
    <text x="280" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#831843">Transformer Layers</text>
    
    <rect x="220" y="465" width="120" height="12" fill="#f472b6" stroke="#ec4899" stroke-width="1" rx="2"/>
    <text x="280" y="473" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#831843">Pooling Layer</text>
    
    <!-- Arrow -->
    <path d="M 360 390 L 390 390" stroke="#be185d" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Vector Output -->
    <rect x="400" y="360" width="340" height="120" fill="#ffffff" stroke="#ec4899" stroke-width="2" rx="4"/>
    <text x="570" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Dense Vector Representation</text>
    <text x="570" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#831843">768-dimensional vector (BERT-base)</text>
    
    <!-- Vector visualization -->
    <rect x="410" y="405" width="320" height="30" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="4"/>
    <text x="415" y="418" font-family="Arial, sans-serif" font-size="8" fill="#831843">[0.2341, -0.4523, 0.7821, 0.1234, -0.6789, 0.4567, 0.8901, -0.2345, ...]</text>
    <text x="415" y="430" font-family="Arial, sans-serif" font-size="8" fill="#831843">[0.3456, 0.9876, -0.5432, 0.1098, 0.7654, -0.3210, 0.5678, 0.4321, ...]</text>
    
    <!-- Semantic representation -->
    <rect x="410" y="445" width="320" height="25" fill="#fbcfe8" stroke="#ec4899" stroke-width="1" rx="4"/>
    <text x="570" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#831843">Captures semantic meaning, context, and relationships</text>
  </g>
  
  <!-- Properties and Details -->
  <g>
    <rect x="20" y="530" width="740" height="65" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="6"/>
    <text x="40" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Key Properties of Generated Vectors:</text>
    
    <text x="40" y="568" font-family="Arial, sans-serif" font-size="11" fill="#475569">• <tspan font-weight="bold">Dense Representation:</tspan> Each dimension captures semantic features</text>
    <text x="420" y="568" font-family="Arial, sans-serif" font-size="11" fill="#475569">• <tspan font-weight="bold">Contextual:</tspan> Same word has different vectors in different contexts</text>
    
    <text x="40" y="583" font-family="Arial, sans-serif" font-size="11" fill="#475569">• <tspan font-weight="bold">Similarity Preserving:</tspan> Similar texts have similar vectors</text>
    <text x="420" y="583" font-family="Arial, sans-serif" font-size="11" fill="#475569">• <tspan font-weight="bold">Fixed Dimension:</tspan> All vectors have same dimensionality</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#1e293b"/>
    </marker>
  </defs>
</svg>