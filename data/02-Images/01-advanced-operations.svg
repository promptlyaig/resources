      <rect x="400" y="405" width="140" height="80" fill="#ffffff" stroke="#ff5722" stroke-width="1" rx="6"/>
      <text x="470" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff5722">Vector Similarity</text>
      
      <!-- Query vector (center) -->
      <circle cx="470" cy="445" r="8" fill="#ff5722"/>
      <text x="470" y="449" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Q</text>
      
      <!-- Similar vectors (close) -->
      <circle cx="455" cy="435" r="4" fill="#4caf50"/>
      <circle cx="485" cy="440" r="4" fill="#4caf50"/>
      <circle cx="460" cy="460" r="4" fill="#4caf50"/>
      
      <!-- Dissimilar vectors (far) -->
      <circle cx="420" cy="430" r="3" fill="#f44336"/>
      <circle cx="520" cy="465" r="3" fill="#f44336"/>
      <circle cx="425" cy="470" r="3" fill="#f44336"/>
      
      <!-- Similarity lines -->
      <line x1="470" y1="445" x2="455" y2="435" stroke="#4caf50" stroke-width="2"/>
      <line x1="470" y1="445" x2="485" y2="440" stroke="#4caf50" stroke-width="2"/>
      <line x1="470" y1="445" x2="460" y2="460" stroke="#4caf50" stroke-width="2"/>
      
      <text x="470" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d84315">Cosine Similarity</text>
    </g>
    
    <!-- Performance Charts -->
    <rect x="560" y="405" width="180" height="80" fill="#ffffff" stroke="#ff5722" stroke-width="1" rx="6"/>
    <text x="650" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff5722">Performance Comparison</text>
    
    <!-- Bar chart -->
    <rect x="570" y="450" width="15" height="25" fill="#f44336"/>
    <text x="577" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">Basic</text>
    
    <rect x="590" y="440" width="15" height="35" fill="#ff9800"/>
    <text x="597" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">Filter</text>
    
    <rect x="610" y="430" width="15" height="45" fill="#4caf50"/>
    <text x="617" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">Index</text>
    
    <rect x="630" y="425" width="15" height="50" fill="#2196f3"/>
    <text x="637" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">Cache</text>
    
    <text x="650" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d84315">Query Speed (ms)</text>
    <text x="570" y="425" font-family="Arial, sans-serif" font-size="7" fill="#666">500</text>
    <text x="570" y="445" font-family="Arial, sans-serif" font-size="7" fill="#666">200</text>
    <text x="570" y="465" font-family="Arial, sans-serif" font-size="7" fill="#666">50</text>
    
    <!-- Optimization Strategies -->
    <rect x="40" y="500" width="700" height="60" fill="#fafafa" stroke="#ff5722" stroke-width="1" rx="4"/>
    <text x="50" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d84315">Optimization Techniques:</text>
    
    <text x="50" y="530" font-family="Arial, sans-serif" font-size="10" fill="#d84315">• <tspan font-weight="bold">Index Optimization:</tspan> HNSW algorithm for fast ANN search</text>
    <text x="400" y="530" font-family="Arial, sans-serif" font-size="10" fill="#d84315">• <tspan font-weight="bold">Caching:</tspan> Query result caching with TTL</text>
    
    <text x="50" y="545" font-family="Arial, sans-serif" font-size="10" fill="#d84315">• <tspan font-weight="bold">Metadata Indexing:</tspan> B-tree indexes on frequently queried fields</text>
    <text x="400" y="545" font-family="Arial, sans-serif" font-size="10" fill="#d84315">• <tspan font-weight="bold">Batch Queries:</tspan> Process multiple queries together</text>
    
    <text x="50" y="560" font-family="Arial, sans-serif" font-size="10" fill="#d84315">• <tspan font-weight="bold">Distance Metrics:</tspan> Choose optimal metric (cosine/euclidean/L2)</text>
    <text x="400" y="560" font-family="Arial, sans-serif" font-size="10" fill="#d84315">• <tspan font-weight="bold">Memory Mapping:</tspan> Efficient vector storage</text>
  </g>
  
  <!-- Performance Indicators -->
  <rect x="600" y="580" width="180" height="15" fill="#4caf50" rx="7"/>
  <text x="690" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">10x Faster | Scalable to 1M+ docs</text>
</svg>