    <text x="130" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff5722">Search Interface</text>
    
    <rect x="50" y="430" width="160" height="15" fill="#fbe9e7" stroke="#ff5722" stroke-width="1" rx="3"/>
    <text x="55" y="440" font-family="Arial, sans-serif" font-size="8" fill="#d84315">query: "machine learning basics"</text>
    
    <rect x="50" y="450" width="160" height="15" fill="#fbe9e7" stroke="#ff5722" stroke-width="1" rx="3"/>
    <text x="55" y="460" font-family="Arial, sans-serif" font-size="8" fill="#d84315">n_results: 10</text>
    
    <rect x="50" y="470" width="160" height="10" fill="#ff5722" stroke="#ff5722" stroke-width="1" rx="2"/>
    <text x="130" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">SEARCH</text>
    
    <!-- Metadata Filtering -->
    <g>
      <rect x="240" y="405" width="140" height="80" fill="#ffffff" stroke="#ff5722" stroke-width="1" rx="6"/>
      <text x="310" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff5722">Metadata Filtering</text>
      
      <!-- Funnel shape -->
      <polygon points="250,430 370,430 360,450 260,450" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
      <polygon points="260,450 360,450 350,470 270,470" fill="#ffab91" stroke="#ff5722" stroke-width="1"/>
      <polygon points="270,470 350,470 320,480 300,480" fill="#ff8a65" stroke="#ff5722" stroke-width="1"/>
      
      <text x="310" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d84315">All Docs (1M)</text>
      <text x="310" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d84315">Topic Filter (50K)</text>
      <text x="310" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d84315">Results (10)</text>
    </g>
    
    <!-- Vector Similarity -->
